<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <button id="test-button">Test</button>

    <div class="finder">
        <input type="search" id="find-input" placeholder="Enter...">
        <select id="search-type">
            <option>Users</option>
            <option>Organizations</option>
            <option>Repositories</option>
        </select>
        <button id="find-button">Search</button>
    </div>
    
    <div class="container" id="container">
        <div class="wrapper" id="main-div">

            <div class="user-preview">
                <img id="avatar" width="180px"> 
                <label id="name"></label>
                <label id="login"></label>
            </div>
    
            <div class="data">
                <label id="following"></label>
                <label id="followers"></label>
            </div>
        </div>

        <div class="wrapper" id="repos-div">
            <div class="inner" id="repos-preview">
                
            </div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>

</body>
</html>
